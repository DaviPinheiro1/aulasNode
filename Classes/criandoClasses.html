<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CriandoClasses</title>
</head>
<body>
    <h1>Criação de classes</h1>
    <p>Criando 2 objetos a partir de uma classe</p>
    <p id="demo"></p>

    <script>
        class Car{
            constructor(name,year){
                this.name = name;
                this.year = year;
            }
        }

        const myCar1 = new Car("Ford",2014);
        const myCar2 = new Car("Honda",2020);

        document.getElementById("demo").innerHTML=`${myCar1.name} ${myCar2.name}`

    </script>
</body>
</html>
