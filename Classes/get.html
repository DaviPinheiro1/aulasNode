<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando Get</title>
</head>
<body>
    <h1>Exemplo de uso do get</h1>
    <p>Aplicação do get em classes JS</p>
    <p id="demo"></p>

    <script>
        //criando um objeto
        const pessoa = {
            primeiroNome: "John",
            segundoNome: "Doe",
            lingua: "português",

            get lang(){
                return this.lingua;
            },

            set linguagem(newLang){
                this.lingua = newLang;
            },

            fullname: function(){
                return `${this.primeiroNome} ${this.segundoNome}`;
            }
        };

        pessoa.linguagem="ingles";
        document.getElementById("demo").innerHTML = `A linguagem de ${pessoa.fullname()} é: ${pessoa.lang}`
    </script>
</body>
</html>
